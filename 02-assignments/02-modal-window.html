<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Modal Window</title>
	<meta name="Author" content="KriShne Gowda">
	<meta name="Agency" content="Dzineden">
	<meta name="description" content="Dzineden">

	<link rel="stylesheet" href="css/normalize.min.css">
	<link rel="stylesheet" href="css/02-modal.css">
	<link rel="shortcut icon" href="favicon.ico">
 	<link href="https://fonts.googleapis.com/css?family=Roboto:300,400" rel="stylesheet">

</head>
<body>
	<section class="original">
		<h1>Original Image</h1>
		<img src="img/02-modal-window.png" alt="">
	</section>
	<section class="markup-wrap">
		<h1 class="section-title">My Markup</h1>
		<div class="modal">
			<h1>Your subscription has expired</h1>
			<p>To keep using Outlook without interruption, choose an option below to reactivate.</p>
			<ul class="btn-list">
				<li>
					<a href="#"><span>B</span>uy</a> 
					I want to renew or buy Office.
				</li>
				<li>
					<a href="#">Enter <span>K</span>ey</a> 
					I have a product key.
				</li>
				<li>
					<a href="#"><span>S</span>ign In</a> 
					Add this computer to an active account.
				</li>
			</ul>
			<div class="close"></div>
		</div>
	</section><!-- /.markup-wrap -->

</body>
</html>
