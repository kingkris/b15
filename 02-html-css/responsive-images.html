<div class="container">
	<h1>Responsive Images</h1>

	<h2>Regular - Simple way</h2>
	<div class="banner">
		<img src="images/banner-05@1x.jpg" alt="">
	</div>

	<hr><hr>
	<h2>Using Picture tag</h2>
	<div class="banner">
		<picture>

		  <source media="(min-width: 980px)" srcset="images/banner-05@1x.jpg">
		  <source media="(min-width: 768px)" srcset="images/banner-05-tab@1x.jpg">

	 		<img src="images/banner-05-mobile@1x.jpg" alt="responsive banner">
		</picture>
	</div>

	<hr><hr>
	<h2>Using Picture tag with 2x</h2>
	<div class="banner">
		<picture>

		  <source media="(min-width: 980px)" srcset="images/banner-05@1x.jpg, images/banner-05@2x.jpg 2x">
		  <source media="(min-width: 768px)" srcset="images/banner-05-tab@1x.jpg, images/banner-05-tab@2x.jpg 2x">

	 		<img src="images/banner-05-mobile@1x.jpg" srcset="images/banner-05-mobile@2x.jpg 2x" alt="responsive banner">
		</picture>
	</div>

	<hr><hr>
	<h2>Using SRCSET Attribute</h2>
	<div class="banner">

		<img src="images/banner-05@1x.jpg" sizes="50vw" 
		     srcset="images/banner-05-mobile@1x.jpg 362w,
		             images/banner-05-mobile@2x.jpg 640w,
		             images/banner-05-tab@1x.jpg 768w,
		             images/banner-05@1x.jpg 980w" alt="a lighthouse">



	</div>
